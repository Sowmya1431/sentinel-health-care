<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analytics - Fall Detection</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <a href="/upload">Video Upload</a>
        <a href="/live">Live Monitor</a>
        <a href="/analytics">Analytics</a>
      </aside>
      <main class="content">
        <h1>Dashboard Overview</h1>
        <div class="card">
          <h3>Total Falls</h3>
          <p id="totalFalls">0</p>
        </div>

        <canvas id="trendChart" width="600" height="200"></canvas>
      </main>
    </div>

    <script>
      async function refresh(){
        try{
          const r = await fetch('/api/analytics');
          const j = await r.json();
          document.getElementById('totalFalls').innerText = j.fall_count || 0;
          // simple static chart demo
          const ctx = document.getElementById('trendChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Falls'],
              datasets: [{label: 'Count', data: [j.fall_count || 0], backgroundColor: ['#ff7f50']}]
            }
          });
        }catch(e){console.warn(e)}
      }
      refresh();
    </script>
  </body>
</html>
